<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Email Toolkit</h1>
            <p class="text-gray-600 mt-2">Your all-in-one solution for email management.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4"><i class="fas fa-check-circle mr-2 text-green-500"></i>Email Validator</h2>
                <textarea class="w-full h-40 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter emails to validate (one per line for bulk)"></textarea>
                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">Validate</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4"><i class="fas fa-user-secret mr-2 text-indigo-500"></i>Fake Email Generator</h2>
                <input type="number" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Number of emails to generate">
                <button class="mt-4 w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 transition-colors">Generate</button>
            </div>

            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4"><i class="fas fa-paper-plane mr-2 text-teal-500"></i>Send & Receive Email</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-xl font-medium text-gray-600 mb-3">Compose</h3>
                        <input type="email" class="w-full p-3 border rounded-md mb-3" placeholder="Recipient">
                        <input type="text" class="w-full p-3 border rounded-md mb-3" placeholder="Subject">
                        <textarea class="w-full h-32 p-3 border rounded-md" placeholder="Your message..."></textarea>
                        <button class="mt-3 w-full bg-teal-500 text-white py-2 rounded-md hover:bg-teal-600 transition-colors">Send</button>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium text-gray-600 mb-3">Inbox</h3>
                        <div class="border rounded-md h-56 overflow-y-auto">
                            <div class="p-3 border-b hover:bg-gray-50 cursor-pointer">
                                <p class="font-semibold">sender@example.com</p>
                                <p class="text-sm text-gray-600">Subject of the email</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4"><i class="fas fa-heartbeat mr-2 text-red-500"></i>Email Health Checker</h2>
                <div class="flex">
                    <input type="email" class="flex-grow p-3 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter an email to check its health">
                    <button class="bg-red-500 text-white px-6 py-2 rounded-r-md hover:bg-red-600 transition-colors">Check</button>
                </div>
                <div class="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                    <div>
                        <p class="font-semibold">Inbox</p>
                        <p class="text-gray-500 text-sm">-</p>
                    </div>
                    <div>
                        <p class="font-semibold">MX Records</p>
                        <p class="text-gray-500 text-sm">-</p>
                    </div>
                    <div>
                        <p class="font-semibold">Valid Domain</p>
                        <p class="text-gray-500 text-sm">-</p>
                    </div>
                    <div>
                        <p class="font-semibold">SMTP</p>
                        <p class="text-gray-500 text-sm">-</p>
                    </div>
                </div>
            </div>

        </div>

        <footer class="text-center mt-10 text-gray-500 text-sm">
            <p>&copy; 2025 Email Toolkit. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
